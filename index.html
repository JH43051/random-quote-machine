<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Random Quote Machine</title>
		<!-- import Font Awesome-->
		<link rel="stylesheet" 
				href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
				integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
				crossorigin="anonymous">
		<link href="main.css" rel="stylesheet">
		<!-- import jQuery via Google CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- import jQuery color animation plugin via CDN-->
		<script src="https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
		<script src="scripts.js"></script>
	</head>

	<body>
		<main>
			<div id="quote-box">
				<div id="quote-text">
					<blockquote id="text" cite="#"></blockquote>
				</div>

				<div id="author-text">
					<p id="author"></p>
				</div>

				<div id="button-block">
						<a id="tweet-quote" target="_blank" title="Tweet this quote!">
							<span class="fab fa-twitter"></span>
						</a>
						<a id="tumblr-quote" target="_blank" title="Post this quote on tumblr!">
							<span class="fab fa-tumblr"></span>
						</a>
						<button id="new-quote" title="Click me for a new quote...">New quote</button>
				</div>
			</div>
		</main>
		
		<!-- import test suite via CDN -->
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
